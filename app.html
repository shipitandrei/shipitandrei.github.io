<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Would You Press The Button? - An interactive decision-making game.">
  <meta name="theme-color" content="#3498DB">
  <title>Would You Press The Button?</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="shortcut icon" href="favicon.ico">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Android Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">
</head>
<body>
  <div class="top-section">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
      <span class="progress-text" id="progressText">Round 1/10</span>
    </div>
    <h1 id="titleText">Would You Press The Button?</h1>
    <p id="keyboardHint" class="keyboard-hint">Press <kbd>Y</kbd> for Yes, <kbd>N</kbd> for No</p>
    <div class="good-container">
      <p id="goodText" class="good-thing">If you are seeing this the JavaScript is not loading</p>
    </div>
  </div>

  <div class="bottom-section">
    <div class="bad-container">
      <p id="badText" class="bad-thing">Something is broken</p>
    </div>
  </div>

  <div class="button-container">
    <img id="redBtn" src="images/red-button.png" alt="Big Red Button" class="red-button">
    <button id="noBtn" class="no-button">I don't press the button</button>
  </div>

  <script src="appscript.js"></script>
</body>
</html>
