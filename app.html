<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Would You Press The Button?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-section">
    <h1>Would You Press The Button?</h1>
    <div class="good-container">
      <p class="good-thing">Good thing: You get $1,000 instantly!</p>
    </div>
  </div>

  <div class="bottom-section">
    <div class="bad-container">
      <p class="bad-thing">Bad thing: You must shout in public.</p>
    </div>
  </div>

  <div class="button-container">
    <img src="images/red-button.png" alt="Big Red Button" class="red-button">
    <button class="no-button">I don't press the button</button>
  </div>

  <script src="appscript.js"></script>
</body>
</html>
